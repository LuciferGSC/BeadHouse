<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">

    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/repassword.css">
    <script src="../js/vue.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/repassword.js"></script>
</head>

<body>
    <div class="login-box">
        <div class="warnning">
            <div v-cloak v-if="warn=='00010'">{{title[0]}}</div>
            <div v-cloak v-else-if="warn=='00040'">{{title[2]}}</div>
            <div v-cloak v-else-if="warn=='00020'">{{title[1]}}</div>
            <div v-cloak v-else-if="warn=='10030'">{{title[4]}}</div>
            <div v-cloak v-else></div>
        </div>
        <h1>忘记密码</h1>
        <div class="input-box">
            <div class="input-text">
                <span class='iconfont icon-mine'></span>
                <input type="text" placeholder="用户ID" v-model:value="user.id">
            </div>
            <div class="input-text">
                <span class='iconfont icon-lock'></span>
                <input type="password" placeholder="新密码" v-model:value="user.userpwd">
            </div>
            <div class="input-text">
                <span class='iconfont icon-lock'></span>
                <input type="password" placeholder="确认密码" v-model:value="confirmpwd">
            </div>
            <div class="input-btn" v-on:click="repassword">
                提交
            </div>

            <div class="sign-up">
                <ul>
                    <li><a href="login.html">登录</a></li>
                    <li>|</li>
                    <li><a href="register.html">注册账户</a></li>
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
