<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">

    <title>登录</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/vue.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>

    <div class="login-box">
        <div class="warnning">
            <div v-cloak v-if="warn=='11000'">密码错误</div>
            <div v-cloak v-else-if="warn=='10000'">账户不存在</div>
            <div v-cloak v-else-if="warn=='00000'">账户或密码为空</div>
            <div v-cloak v-else></div>
        </div>
        <h1>登录</h1>
        <div class="input-box">
            
            <div class="input-text">
                <span class='iconfont icon-mine'></span>
                <input id="username" type="text" placeholder="用户名" v-model:value="user.telephone">
            </div>
            <div class="input-text">
                <span class='iconfont icon-lock'></span>
                <input id="userpwd" type="password" placeholder="密码" v-model:value="user.userpwd">
            </div>
            <div class="input-btn" v-on:click="login">
                登录
            </div>

            <div class="sign-up">
                <ul>
                    <li><a href="register.html">注册账户</a></li>
                    <li>|</li>
                    <li><a href="repassword.html">忘记密码</a></li>
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
